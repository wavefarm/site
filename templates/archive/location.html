<div class="archive page">
  <h1>SEARCH</h1>
  <div class="item" id="{{item.id}}">
    <h2>
      <span class="item-main">{{item.main}}</span> <span class="item-type">({{item.type}})</span>
    </h2>
    <div class="address">{{{item.addressFull}}}</div>
    <div class="phone">{{item.phone}}</div>
    <div class="url"><a href="{{{item.url}}}">{{item.url}}</a></div>
  </div>
</div>
